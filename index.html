<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <title>Fiverr Time Counter</title>
    <!-- <link rel="shortcut icon" href="./" type="image/x-icon"> -->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>

    <audio id="a1" src="./assets/audio/wakeup-alarm-tone-21497.mp3"></audio>
    <div class="timer my-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div class="card">
              <div class="card-body">
                <h3 class="text-center">Fiver Time Coundown</h3>
                <form id="fiver_timer" action="#" class="fiver_timer d-flex justify-content-center">
                  <div class="my-3">
                    <input class="form-control" type="date" name="date" id="">
                  </div>
                  <div class="my-3">
                    <input class="form-control" type="time" name="times" id="">
                  </div>
                  <div class="my-3 d-flex gap-2">
                    <input class="btn btn-primary w-50" type="submit" value="Submit Data" id="">
                    <input class="btn btn-warning w-50" id="stop_alerm" value="Stop Alerm" id="">
                  </div>
                </form>
                <h4 class="text-center" id="msg"></h3>
                <p class="text-center" id="alert_msg"></h3>
                <h3 class="text-left" id="progress_bar_val"></h3>
                <div class="progress" id="progress_bardiv">
                  <div id="progress_bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- For icons import -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="./assets/bootstrap/bootstrap.min.js"></script>
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
